<!DOCTYPE html>
<html lang="en">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<head>
    <meta charset="UTF-8">
    <title>to-do</title>
</head>

<body>

    <div id="app"> 
        

                       
        <h1>{{title}}</h1>

        <div class="product">
            
            <img :src="product.imagepath" :alt="product.altimagetext">
            
            <h2> {{product.title}} </h2>
            <h2> {{product.desc}} </h2>
            <h2 v-html="product.subject"></h2><!--use v-html when html tags need to be used-->
            <h2> Price: Â£{{product.price}} </h2>
            <button @click="addlesson" class="addButton">Add</button>


            <h1> {{cart}} </h1>


        </div>


    </div>


</body>


<script>

    const app = Vue.createApp({
        data(){
            return {
                title: "Pet Depot",

                product: {
                    id:1001,
                    title: "Cat food, 25lb bag",
                    desc: "A 25lb bag is nice",
                    price: 2000,
                    imagepath: "images/catfood.jpg",
                    altimagetext: "Cat Food Icon",
                    stock: 5
                    

                },

                cart: []
                
            }
        },
        methods: {
            addlesson(){
                this.cart.push(this.lesson.id);
            }
        }
    })

    app.mount("#app")



</script>


<style> 

    body {background-color: rgb(101,101,101);}
    
    h1 {
        text-align: center;
    }

    .product{
        text-align: center;
        

    }

    .product img{
        width: 160px;
        height: 140px;
    }

    .addButton{
        width: 90px;
        height: 25px;
        font-size: 18px;
    }

</style>




</html>
