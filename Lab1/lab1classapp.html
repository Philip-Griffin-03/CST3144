<!DOCTYPE html>
<html lang="en">

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<head>
    <meta charset="UTF-8">
    <title>After School Club</title>
</head>

<body>

    <div id="app"> 
        

                       
        <h1>{{title}}</h1>

        <div class="lesson">


            
            <img :src="lesson.imagepath" :alt="lesson.altimagetext">
            
            <h2> {{lesson.subject}} </h2>
            <h2> {{lesson.location}} </h2>
            <h2 v-html="lesson.subject"></h2><!--use v-html when html tags need to be used-->
            <h2> Price: Â£{{lesson.price}} </h2>
            <button @click="addlesson" class="addButton">Add</button>




        </div>


    </div>


</body>


<script>

    const app = Vue.createApp({
        data(){
            return {
                title: "After School Club",

                lesson: {
                    subject: "Maths <em>test</em> ",
                    location: "London",
                    price: 100,
                    imagepath: "images/mathicon.jpg",
                    altimagetext: "Maths Icon"
                }
                
            }
        },
        methods: {
            addlesson(){
                if (this.message.trim() != ""){
                    this.messages.push(this.message);
                    this.message = "";
                }
            }
        }
    })

    app.mount("#app")



</script>


<style> 

    body {background-color: rgb(101,101,101);}
    
    h1 {
        text-align: center;
    }

    .lesson{
        text-align: center;
        

    }

    .lesson img{
        width: 160px;
        height: 140px;
    }

    .addButton{
        width: 90px;
        height: 25px;
        font-size: 18px;
    }

</style>




</html>
